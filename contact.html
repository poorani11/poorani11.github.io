layout: default

<section>
 <img class ="image" src="/images/Poorani-Location.png" alt="contact image"> 
</section>
<section>
  <div class="sayhello">
    <i class="fa fa-comment fa-2x icon"></i>
    <span class="hello">Say Hello!<span>
    </div>
    <div class="container">
      <hr>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="email">FIRSTNAME *</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="email">YOUR EMAIL *</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="email">SUBJECT</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="email">MESSAGE</label>
          <input type="password" class="form-control" id="exampleInputPassword1 message" placeholder="Enter your Message">
        </div>
        <button type="submit" class="btn btn-default">Send</button>
      </form>

    </div>
  </section>
